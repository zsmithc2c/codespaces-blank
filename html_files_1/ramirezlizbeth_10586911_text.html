<div><span>def</span> <span>is_palindrome_with_spaces</span><span>(</span><span>s</span><span>,</span> <span>a</span><span>):</span></div>

<br>
<div><span>s </span><span>=</span> <span>"</span><span>madam</span><span>"</span></div>
<div><span>a </span><span>=</span> <span>"</span><span>ab ba</span><span>"</span></div>
<div><span>if</span> <span>palindrome(s)</span><span>:</span></div>
<div><span>&nbsp; &nbsp; </span><span>print(</span><span>"</span><span>The string is palindrome</span><span>"</span><span>)</span></div>
<div><span>else</span><span>:</span></div>
<div><span>&nbsp; &nbsp; </span><span>print(</span><span>"</span><span>The string is not palindrome</span><span>"</span><span>)</span></div>
