<h1>December Submission: Problem 1: Mateo Sanchez</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <div>
<div><span>def</span> <span>checkPalindrome</span><span>(</span><span>word</span><span>):</span></div>
<div><span>&nbsp; &nbsp; wordReverse </span><span>=</span><span> word[</span><span>::</span><span>-</span><span>1</span><span>]</span></div>
<div><span>&nbsp; &nbsp; </span><span>if</span><span> wordReverse</span><span>.</span><span>lower()</span> <span>==</span><span> word</span><span>.</span><span>lower()</span><span>:</span></div>
<div><span>&nbsp; &nbsp; &nbsp; &nbsp; </span><span>print(</span><span>f</span><span>'</span><span>{</span><span>word</span><span>}</span><span> is a palindrome!'</span><span>)</span></div>
<div><span>&nbsp; &nbsp; </span><span>else</span><span>:</span></div>
<div><span>&nbsp; &nbsp; &nbsp; &nbsp; </span><span>print(</span><span>f</span><span>'</span><span>{</span><span>word</span><span>}</span><span> is not a palindrome.'</span><span>)</span></div>
<br><br>
<div><span>checkPalindrome(</span><span>'</span><span>racecar</span><span>'</span><span>)</span></div>
</div>
</div>
