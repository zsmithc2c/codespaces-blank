<h1>December Submission: Problem 1: Elston Su</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <p><span>def is_palindrome(s): </span></p>
<p><span>cleaned_string = ''.join(char.lower() for char in s if char.isalnum()) </span></p>
<p><span>if cleaned_string == cleaned_string[::-1]: </span></p>
<p><span><span> </span><span> </span><span> </span><span>&nbsp; &nbsp; </span>return "The string is a palindrome." </span></p>
<p><span>else: </span></p>
<p><span><span>&nbsp; </span>return "The string is not a palindrome." </span></p>
</div>
