  <p>def all_unique_characters(input_string):<br>&nbsp;<br>&nbsp; &nbsp; for char in input_string:<br>&nbsp; &nbsp; &nbsp; &nbsp; if input_string.count(char) &gt; 1:<br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; return False<br>&nbsp; &nbsp; return True</p>
