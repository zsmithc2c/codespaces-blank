<h1>December Submission: Problem 3: Alan	Morillo</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <div>def is_unique(s):</div>
<div>&nbsp; # set creates a list of unique characters from the original. By getting their lengths, we can compare them to see if it is the same as the original.</div>
<div>return len(s) == len(set(s))</div>
<div>print(is_unique("hello"))</div>
</div>
