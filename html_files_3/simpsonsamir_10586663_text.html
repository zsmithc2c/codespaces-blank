<h1>December Submission: Problem 3: Samir Simpson</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <p>def machine(s: str) -&gt; bool:<br>&nbsp; seen_characters = set()</p>
<p>&nbsp; for char in s:<br>&nbsp; &nbsp; &nbsp; if char in seen_characters:<br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; return False<br>&nbsp; &nbsp; &nbsp; seen_characters.add(char)</p>
<p>&nbsp; return True</p>
<p>input_string = input("Enter a string: ")<br>print(machine(input_string))&nbsp;</p>
</div>
</body>
