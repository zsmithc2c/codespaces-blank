<h1>December Submission: Problem 3: Harshita	Singh</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <p><br>def isunique(string):<br>&nbsp; &nbsp;<br>&nbsp; &nbsp; return len(set(string)) == len(string)</p>
<p><br>if __name__ == "__main__":<br>&nbsp; &nbsp; test_string = input("Enter a string: ")<br>&nbsp; &nbsp; result = isunique(test_string)<br>&nbsp; &nbsp; print(f"All characters are unique: {result}")</p>
</div>
