<h1>December Submission: Problem 3: Thenuka	Wickramanayake</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <p><span>def are_all_characters_unique(s):&nbsp;</span></p>
<p><span>return len(s) == len(set(s))&nbsp;</span></p>
<p>&nbsp;</p>
<p><span>print(are_all_characters_unique("abcdef"))</span></p>
<p><span>print(are_all_characters_unique("hello"))</span></p>
