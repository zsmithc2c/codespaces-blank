<h1>December Submission: Problem 4: Aanya Arvind</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <p>import randint<br>num = randint(1,100)</p>
<p>user_num = int(input("What number do you guess?"))</p>
<p>if user_num == num:<br>&nbsp; &nbsp; print("You &nbsp;guessed it right!")<br>elif user_num &gt; num:<br>&nbsp; &nbsp; print("Too high")<br>elif user_num &lt; num:<br>&nbsp; &nbsp; print("Too low")</p>
</div>
